<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Slugs</title>
</head>
<body>
    <h1>Extrair Slugs de um Domínio</h1>
    <form id="domain-form">
        <label for="domain">Insira o Domínio:</label>
        <input type="text" id="domain" placeholder="http://exemplo.com" required>
        <button type="submit">Extrair Slugs</button>
    </form>
    <div id="slug-list">
        <!-- Aqui serão exibidas as slugs -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
